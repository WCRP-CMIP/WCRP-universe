name: "Add/Modify: Vertical Coordinate"
description: Add or modify a vertical coordinate type in WCRP Universe
title: "Add/Modify: Vertical Coordinate"
labels: ['delta', 'vertical_coordinate', 'Review', 'keep-open']
body:
  - type: markdown
    attributes:
      value: |
        ## Add/Modify: Vertical Coordinate
        
        Vertical coordinate types for climate model grids.

  - type: input
    id: validation_key
    attributes:
      label: Validation Key
      description: Unique identifier (lowercase with hyphens)
      placeholder: "e.g. atmosphere-hybrid-sigma-pressure-coordinate"
    validations:
      required: true

  - type: input
    id: ui_label
    attributes:
      label: UI Label
      description: Display name

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the coordinate type

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Kind
      description: New or modify existing
      options:
        - "New"
        - "Modify"
      default: 0
    validations:
      required: true

  - type: input
    id: collaborators
    attributes:
      label: Additional Collaborators
      description: |
        To add attribution to additional members include their GitHub usernames (only) separated by a comma.
      placeholder: "e.g. user1"
