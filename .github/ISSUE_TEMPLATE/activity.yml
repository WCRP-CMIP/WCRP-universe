name: "Add/Modify: Activity"
description: Add or modify an activity in WCRP Universe
title: "Add/Modify: Activity"
labels: ['delta', 'activity', 'Review', 'keep-open']
body:
  - type: markdown
    attributes:
      value: |
        # Add/Modify: Activity

  - type: input
    id: validation_key
    attributes:
      label: Validation Key
      description: Unique identifier (lowercase)
      placeholder: "e.g. cmip"
    validations:
      required: true

  - type: input
    id: ui_label
    attributes:
      label: UI Label
      description: Full name
      placeholder: "e.g. CMIP"

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Kind
      description: New or modify existing
      options:
        - "New"
        - "Modify"
      default: 0
    validations:
      required: true

  - type: input
    id: collaborators
    attributes:
      label: Additional Collaborators
      description: |
        To add attribution to additional members include their GitHub usernames (only) separated by a comma.
      placeholder: "e.g. user1"
