name: "Add/Modify: Cell Variable Type"
description: Add or modify a cell variable type in WCRP Universe
title: "Add/Modify: Cell Variable Type: <Type name here>"
labels: ['delta', 'cell_variable_type', 'Review']
body:
  - type: markdown
    attributes:
      value: |
        ## Add/Modify: Cell Variable Type
        
        Variable cell types for climate data.

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Type
      description: New or modify existing
      options:
        - "New"
        - "Modify"
      default: 0
    validations:
      required: true

  - type: input
    id: validation_key
    attributes:
      label: Validation Key
      description: Unique identifier (lowercase)
      placeholder: "e.g. point"
    validations:
      required: true

  - type: input
    id: ui_label
    attributes:
      label: UI Label
      description: Display name

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description
